<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>AND Gate</title>
</head>
<body>
  <div id="main">
    <h1>AND Gate Simulator</h1>
    <div class="inputs">
      <label>
        <input id="one" type="checkbox">
        Input X
      </label>
      <label>
        <input id="two" type="checkbox">
        Input Y
      </label>
    </div>
    <div id="out"></div>
    <p class="status">Select both inputs to turn the light red!</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
